groups:
  - name: jenkins_alerts
    interval: 30s
    rules:
      - alert: JenkinsBuildFailure
        expr: jenkins_builds_last_build_result == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Jenkins build failed"
          description: "Build {{ $labels.job }} failed"

      - alert: JenkinsBuildDuration
        expr: jenkins_builds_last_build_duration_seconds > 3600
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Jenkins build taking too long"
          description: "Build {{ $labels.job }} is taking longer than 1 hour"

      - alert: JenkinsOffline
        expr: jenkins_nodes_offline > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Jenkins agent is offline"
          description: "{{ $value }} Jenkins agent(s) are offline"

  - name: code_quality_alerts
    interval: 30s
    rules:
      - alert: LowCodeCoverage
        expr: sonarqube_coverage_percent < 70
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low code coverage detected"
          description: "Code coverage is {{ $value }}%"

      - alert: HighVulnerabilities
        expr: sonarqube_vulnerabilities_total > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High number of vulnerabilities"
          description: "{{ $value }} vulnerabilities found"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      - alert: PostgresDown
        expr: pg_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85%"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space is running low"
          description: "Less than 10% disk space available"
