  #     - sqlserver
  #   networks:
  #     - app-network

  # .NET API // this is for development
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: api-container
    ports:
      - "5062:5062"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - DOTNET_HOST_PATH=/usr/share/dotnet
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=${DB_NAME};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
      - ASPNETCORE_URLS=http://+:5062
    volumes:
      - ./backend:/src
      - /src/bin
      - /src/obj
    depends_on:
      - sqlserver
    networks:
      - app-network

