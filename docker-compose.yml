 # React Frontend (development with hot reload)
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: client-container
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      - VITE_API_URL=http://api:5062
      - VITE_HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true   
      - WATCHPACK_POLLING=true      
    depends_on:
      - api
    networks:
      - app-network

volumes:
  sqlserver_data:

networks:
  app-network:
    driver: bridge

    