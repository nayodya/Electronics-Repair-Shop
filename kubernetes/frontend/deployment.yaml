apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: ers-frontend
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: frontend:latest
        imagePullPolicy: Never  # For minikube local development
        ports:
        - containerPort: 5173
          name: http
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_API_URL
        - name: VITE_HOST
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_HOST
        - name: NODE_OPTIONS
          value: "--max-old-space-size=512"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 5173
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
